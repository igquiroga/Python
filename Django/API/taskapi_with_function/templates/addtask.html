{% extends 'myaccount.html' %}
{% load widget_tweaks %}
{% block task %}
{% if istoken is True%}
<div class="container">
	<div class="d-flex justify-content-center mt-3">
		<p class="h2 mt-3 mb-3">Create new task</p>
	</div>
</div>
<div class="container col-12 col-md-8 mt-3">
	<form method="POST">
		{% csrf_token %}
		<div class="input-group mb-3">
		  <span class="input-group-text col-1">Title</span>
		  <input type="text" class="form-control" name="task_title" required>
		</div>
		<div class="input-group mb-3">
		  <span class="input-group-text col-1">Date</span>
		  <input id="inputDate" type="date" class="form-control" name="task_date" required>
		</div>	
		<div class="mb-3">
			<label class="form-label" readonly="">Description</label>
			<textarea class="form-control" name="task_description" rows="3" required></textarea>
		</div>
	  <div class="d-flex justify-content-center mt-5">
	  	<button type="submit" class="btn btn-lg btn-dark" name="addTask">Add task</button>
	  </div>
	</form>	
</div>
{% else %}
<h3>No avalaible token </h3>
{% endif %}
{% endblock %}
