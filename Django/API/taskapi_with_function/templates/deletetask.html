{% extends 'myaccount.html' %}
{% load widget_tweaks %}
{% block task %}
<div class="container">
	<div class="d-flex justify-content-center mt-3">
		<p class="h2 mt-3 mb-3">Delete task</p>
	</div>
</div>
<div class="container">
	<form method="POST">
		{% csrf_token %}	
		<div class="mt-5 mb-3 d-flex justify-content-center">
			<h1>Do you want to delete task {{task_id}} ?</h1>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-md-1">
				<button type="submit" class="btn btn-lg btn-dark mr-5" name="task_id" value={{task_id}}>YES</button>
			</div>
			<div class="col-md-1">
				<a href="{% url 'my-tasks' %}" class="btn btn-lg btn-dark">NO</a>
			</div>
		</div>
	</form>	
</div>


{% endblock %}
