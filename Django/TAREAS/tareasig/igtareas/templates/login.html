{% extends 'index.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row container-fluid mb-5">
	<div class="container-fluid col-md-5 ">
		<div class="row container-fluid d-flex justify-content-center mt-5">
			<div class="container-fluid ">
				<form method="POST">
					{% csrf_token %}
					<div class="mb-3">
						<label class="form-label">Usuario</label>
						{{ form.username|add_class:'form-control' }}
						<div class="form-text">No compartiremos tu información con nadie.</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Contraseña</label>
						{{form.password|add_class:'form-control' }}
					</div>
					<div class="d-flex justify-content-center mt-5">
						<button type="submit" class="btn btn-lg btn-dark">INICIAR SESIÓN</button>
					</div>
					<br>
					<p>No tienes cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
